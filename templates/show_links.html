<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Связи</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f1e6;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    form {
        background-color: #ffffff;
        border: 2px solid #9dc79d; /* Increased border thickness */
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Adjusted padding */
        margin: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Updated box shadow */
        width: 80%;
        max-width: 800px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px; /* Increased padding */
        text-align: left;
        border: 1px solid #9dc79d;
    }
    th {
        background-color: #4CAF50;
        color: #ffffff;
        font-weight: bold; /* Increased font weight */
    }
    input[type="text"] {
        width: 100%;
        padding: 10px; /* Increased padding */
        box-sizing: border-box;
        border: 1px solid #9dc79d;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        padding: 12px 20px; /* Increased padding */
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold; /* Bold font weight */
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #2b8a3e;
    }
    a {
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block; /* Added to ensure margin is applied properly */
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 3px;
    }
    a:hover {
        color: #2b8a3e;
    }
</style>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <th>Источник</th>
                <th>Вид связи</th>
                <th>Цель</th>
            </tr>
            {% for index, link in links.items() %}
            <tr>
                <td>{{ link.source }}</td>
                <td>
                    <input type="text" name="value_{{ index }}" value="{{ link.value }}">
                </td>
                <td>{{ link.target }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Сохранить">
    </form>
    <br>
    <a href="/">На главную</a>
</body>
</html>
